name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies & build 
        run: |
          for dir in ./*/; do
            talk_path=${dir%*/}  # Remove trailing slash
            talk_name=${talk_path##*/}  # Extract folder name
            echo "Building $talk_name"
            cd "$dir"
            nci
            nr build --base /${{github.event.repository.name}}/
            # npm run build -- --base "/${{ github.event.repository.name }}/$talk_name/" --out "../../../docs/talks/$talk_name"
            cd ../..
          done

      # - name: Build
      #   run: nr build --base /${{github.event.repository.name}}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4